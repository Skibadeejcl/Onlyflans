{% extends 'base.html' %}

{% block 'content' %}
<div class="container">

  <div class="col-12 col-md-6 offset-0 offset-md-3 mt-4 mb-4">
    <h3 class="text-center mb-3 fw-light">
      Cont√°ctanos
    </h3>

    <div>


    <form action="/contacto" method="post">
      {% csrf_token %}

      {{ form.non_field_errors }}

        <div class="mb-3 text-center">
          <label for="{{ form.customer_name.id_for_label }}" class="form-label fw-light">
            <!-- {{ form.customer_name.label_tag }} -->
            Nombre:
          </label>
          <div>
            {{ form.customer_name }}
          </div>
          <div class="text-danger">
            {{ form.customer_name.errors }}
          </div>
        </div>

        <div class="mb-3 text-center">
          <label for="{{ form.customer_name.id_for_label }}" class="form-label fw-light">
            <!-- {{ form.customer_email.label_tag }} -->
            Correo:
          </label>
          <div>
            {{ form.customer_email }}
          </div>
          <div class="text-danger">
            {{ form.customer_email.errors }}
          </div>
        </div>

        <div class="mb-3 text-center">
          <label for="{{ form.customer_name.id_for_label }}" class="form-label fw-light">
            <!-- {{ form.message.label_tag }} -->
            Mensaje:
          </label>
          <div>
            {{ form.message }}
          </div>
          <div class="text-danger">
            {{ form.message.errors }}
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <input class="btn btn-primary text-light mx-auto" type="submit" value="Enviar">
        </div>
    </form>

</div>
{% endblock %}
